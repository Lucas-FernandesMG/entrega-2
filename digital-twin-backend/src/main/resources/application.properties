# Datasource configurable via env vars. Defaults to H2 file for dev.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/readings}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}

# JWT
app.security.jwt.secret=${JWT_SECRET:ChangeThisSecretToAVeryStrongValueWith32CharsOrMore!}
app.security.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# H2 Console (kept enabled for dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS (modo permissivo para dev)
spring.web.cors.allowed-origins=*

# JPA show sql for quick debugging (dev)
spring.jpa.show-sql=false